<script>
    function LoadTimetable(){
        let thList = document.getElementsByTagName("th");
        for (const key in thList) {
            const th = thList[key];
            if(th.innerHTML != ""){
                continue;//ignore thes with stuff already inside
            }
            th.style.backgroundColor = "green";


            let input = document.createElement("input");
            input.value="Free"
            input.style.backgroundColor = th.style.backgroundColor
            input.style.width = "85%"
            input.disabled = true;


            let btn = document.createElement("button");
            btn.innerHTML="x"
            btn.onclick = function (){SwapStatus(th,btn,input)}
            th.append(input)
            th.appendChild(btn);
        }
    }
    function SwapStatus(th,btn,input){
        if (th.style.backgroundColor == "green"){
            th.style.backgroundColor = "red"
            btn.innerHTML="âœ“"
            input.style.backgroundColor = th.style.backgroundColor
            input.disabled = false;
        }
        else{
            th.style.backgroundColor = "green"
            btn.innerHTML="x"
            input.style.backgroundColor = th.style.backgroundColor
            input.value = "Free"
            input.disabled = true;
        }
    }

</script>
