<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="Styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <title>Login Page</title>
</head>
<body>
<header>
    <div style="text-align: center;">Name</div>
</header>

<div class="boxDiv showFromRight" id="loginDiv">
    <form>
        <label>Username</label>
        <input type="text">
        <lable>Password</lable>
        <input type="password">
        <button class="login">Login</button>
        <br>
    </form>
    <button onclick="SwapToRegister()">Register</button>
</div>

<div id="registerDiv" class="boxDiv hideOnLeft" style="top: -180px">
    <form>
        <label>Create Username</label>
        <input type="text">
        <label>Create Password</label>
        <input type="password">
        <button class="create">Create User</button>
    </form>
    <button onclick="SwapToLogin()">Have An Account?</button>
</div>

<div class="description">
    <p>Description about our project</p>
</div>
</body>
</html>
<script>

    function SwapToRegister() {
        document.getElementById("loginDiv").classList.remove("showFromRight")
        document.getElementById("loginDiv").classList.add("hideOnRight")
        document.getElementById("registerDiv").classList.remove("hideOnLeft")
        document.getElementById("registerDiv").classList.add("showFromLeft")
    }
    function SwapToLogin() {
        document.getElementById("loginDiv").classList.remove("hideOnRight")
        document.getElementById("loginDiv").classList.add("showFromRight")
        document.getElementById("registerDiv").classList.remove("showFromLeft")
        document.getElementById("registerDiv").classList.add("hideOnLeft")
    }

</script>
