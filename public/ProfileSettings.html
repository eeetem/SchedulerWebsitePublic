<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile Settings</title>
    <link rel="stylesheet" href="Styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="titles">Profile Settings<br>
                <div class="innertext">
                    Phone No:<br>
                    Email:<br>
                    Name:<br>
                    DOB:<br>
                    Bio:<br><br>
                </div>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Courses
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">GY250</a></li>
                    <li><a class="dropdown-item" href="#">GY350</a></li>
                    <li><a class="dropdown-item" href="#">GY320</a></li>
                </ul>
            </div>
            <br>
            <div class="checkboxes">
                <ul class="list-group">
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                        <label class="form-check-label" for="firstCheckbox">Object-Oriented Programming</label>
                    </li>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
                        <label class="form-check-label" for="secondCheckbox">Software Engineering I</label>
                    </li>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
                        <label class="form-check-label" for="thirdCheckbox">Differential Forms</label>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
